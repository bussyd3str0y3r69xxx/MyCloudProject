<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BaaS</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      max-width: 500px;
      margin: 8px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button#mainBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 12px;
    }

    button#mainBtn:hover {
      background: #0069d9;
    }

    .post {
      background: #fff;
      border: 1px solid #eaeaea;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      position: relative;
    }

    .like-btn {
      background: #f8f9fa;
      border: none;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .like-btn:hover {
      background: #e2e6ea;
    }

    .time {
      font-size: 11px;
      color: #999;
      float: right;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>

  <input type="text"   id="name"  placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
  <input type="email"  id="email" placeholder="–†–∞–±–æ—á–∏–π Email">

  <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>

  <div id="feed" style="width:100%; max-width:500px;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  doc,
  updateDoc,
  serverTimestamp,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQHnZIltvTXOg-oXcVEBjUGtx_JwI7l5I",
  authDomain: "project1-49868.firebaseapp.com",
  projectId: "project1-49868",
  storageBucket: "project1-49868.firebasestorage.app",
  messagingSenderId: "164483144343",
  appId: "1:164483144343:web:8d04b9cade3e75372727d2",
  measurementId: "G-4472RTFLL4"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

window.processLike = async (id) => {
  const docRef = doc(db, "requests", id);
  try {
    await updateDoc(docRef, {
      likes: increment(1)
    });
  } catch (e) {
    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ª–∞–π–∫–æ–≤:", e);
  }
};

document.getElementById("mainBtn").onclick = async () => {
  const btn = document.getElementById("mainBtn");
  btn.disabled = true;

  try {
    await addDoc(collection(db, "requests"), {
      name:     document.getElementById("name").value,
      email:    document.getElementById("email").value,
      likes:    0,
      timestamp: serverTimestamp()
    });

    document.getElementById("email").value = "";
  } catch (e) {
    alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –¥–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
    console.error(e);
  }

  btn.disabled = false;
};

const q = query(
  collection(db, "requests"),
  orderBy("timestamp", "desc")
);

onSnapshot(q, (snapshot) => {
  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  snapshot.forEach((doc) => {
    const data = doc.data();
    const id   = doc.id;

    feed.innerHTML += `
      <div class="post">
        <span class="time">
          ${data.timestamp?.toDate().toLocaleString() || '‚Ä¶'}
        </span>

        <b>${data.name || ''}</b><br>
        <p style="margin: 5px 0;">${data.email || ''}</p>

        <button class="like-btn" onclick="processLike('${id}')">
          üëç ${data.likes || 0}
        </button>
      </div>
    `;
  });
});
</script>

</body>
</html>
