<body>

<div class="container">

  <input type="text"  id="name"  placeholder="Ğ˜Ğ¼Ñ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ñ">
  <input type="email" id="email" placeholder="Ğ Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğ¹ Email">

  <button id="mainBtn">ĞĞ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ¾Ğ²Ğ°Ñ‚ÑŒ Ğ² Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾</button>

  <!-- â”€â”€ NEW: search bar â”€â”€ -->
  <div class="search-row">
    <input type="text" id="searchInput" placeholder="ĞŸĞ¾Ğ¸ÑĞº Ğ¿Ğ¾ Ğ¸Ğ¼ĞµĞ½Ğ¸â€¦">
    <button id="searchBtn">ğŸ” ĞĞ°Ğ¹Ñ‚Ğ¸</button>
    <button id="clearBtn">âœ•</button>
  </div>
  <div id="searchStatus"></div>
  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <div id="feed" style="width:100%; max-width:500px;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  where,
  onSnapshot,
  doc,
  updateDoc,
  deleteDoc,
  serverTimestamp,
  increment,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQHnZIltvTXOg-oXcVEBjUGtx_JwI7l5I",
  authDomain: "project1-49868.firebaseapp.com",
  projectId: "project1-49868",
  storageBucket: "project1-49868.firebasestorage.app",
  messagingSenderId: "164483144343",
  appId: "1:164483144343:web:8d04b9cade3e75372727d2",
  measurementId: "G-4472RTFLL4"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

// â”€â”€ keep track of the live listener so we can swap it â”€â”€
let unsubscribe = null;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// FUNCTION 1 â€” deletePost
// Deletes a document from the "requests" collection by id.
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
window.deletePost = async (id) => {
  if (!confirm("Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ ÑÑ‚Ñƒ Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ?")) return;
  try {
    await deleteDoc(doc(db, "requests", id));
  } catch (e) {
    alert("ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ.");
    console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğ¸:", e);
  }
};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// FUNCTION 2 â€” searchByName
// Queries Firestore for documents whose "name" field
// matches the search string, then renders the results.
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function searchByName(searchTerm) {
  const status = document.getElementById("searchStatus");
  const feed   = document.getElementById("feed");

  if (!searchTerm.trim()) {
    status.textContent = "";
    startLiveFeed();          // restore the real-time feed
    return;
  }

  // Stop the live listener while showing search results
  if (unsubscribe) { unsubscribe(); unsubscribe = null; }

  status.textContent = "ĞŸĞ¾Ğ¸ÑĞºâ€¦";
  feed.innerHTML = "";

  try {
    const q = query(
      collection(db, "requests"),
      where("name", ">=", searchTerm),
      where("name", "<=", searchTerm + "\uf8ff"),
      orderBy("name")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      status.textContent = `ĞŸĞ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ Â«${searchTerm}Â» Ğ½Ğ¸Ñ‡ĞµĞ³Ğ¾ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾.`;
      return;
    }

    status.textContent = `ĞĞ°Ğ¹Ğ´ĞµĞ½Ğ¾ Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹: ${snapshot.size}`;
    snapshot.forEach((docSnap) => renderPost(feed, docSnap));

  } catch (e) {
    status.textContent = "ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ.";
    console.error("ĞÑˆĞ¸Ğ±ĞºĞ° searchByName:", e);
  }
}

// â”€â”€ existing like handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window.processLike = async (id) => {
  try {
    await updateDoc(doc(db, "requests", id), { likes: increment(1) });
  } catch (e) {
    console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ»Ğ°Ğ¹ĞºĞ¾Ğ²:", e);
  }
};

// â”€â”€ helper: render one post card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPost(container, docSnap) {
  const data = docSnap.data();
  const id   = docSnap.id;
  const div  = document.createElement("div");
  div.className = "post";
  div.innerHTML = `
    <span class="time">
      ${data.timestamp?.toDate().toLocaleString() || 'â€¦'}
    </span>
    <b>${data.name  || ''}</b><br>
    <p style="margin:5px 0;">${data.email || ''}</p>
    <button class="like-btn"   onclick="processLike('${id}')">ğŸ‘ ${data.likes || 0}</button>
    <button class="delete-btn" onclick="deletePost('${id}')">ğŸ—‘ Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ</button>
  `;
  container.appendChild(div);
}

// â”€â”€ live real-time feed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startLiveFeed() {
  const feed = document.getElementById("feed");
  const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));

  unsubscribe = onSnapshot(q, (snapshot) => {
    feed.innerHTML = "";
    snapshot.forEach((docSnap) => renderPost(feed, docSnap));
  });
}

// â”€â”€ publish button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById("mainBtn").onclick = async () => {
  const btn = document.getElementById("mainBtn");
  btn.disabled = true;
  try {
    await addDoc(collection(db, "requests"), {
      name:      document.getElementById("name").value,
      email:     document.getElementById("email").value,
      likes:     0,
      timestamp: serverTimestamp()
    });
    document.getElementById("email").value = "";
  } catch (e) {
    alert("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸: Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ñ‹ ÑĞµÑ€Ğ²ĞµÑ€Ğ¾Ğ¼.");
    console.error(e);
  }
  btn.disabled = false;
};

// â”€â”€ search button & clear â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById("searchBtn").onclick = () => {
  searchByName(document.getElementById("searchInput").value.trim());
};

document.getElementById("searchInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") searchByName(e.target.value.trim());
});

document.getElementById("clearBtn").onclick = () => {
  document.getElementById("searchInput").value = "";
  document.getElementById("searchStatus").textContent = "";
  startLiveFeed();
};

// â”€â”€ boot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
startLiveFeed();
</script>
